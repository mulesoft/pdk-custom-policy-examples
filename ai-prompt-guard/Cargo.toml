[package]
name = "ai_prompt_guard_policy"
version = "1.0.0"
rust-version = "1.87.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.anypoint]
group_id = "edce8390-cbc6-4b53-af21-b1991d7a14bc"
definition_asset_id = "ai-prompt-guard"
implementation_asset_id = "ai-prompt-guard-flex"

[dependencies]
pdk = { version = "1.3.0", registry = "anypoint" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
anyhow = "1.0"
regex = "1.11"

[dev-dependencies]
pdk-test = { version = "1.3.0", registry = "anypoint" }
httpmock = "0.6"
reqwest = { version = "0.11", features = ["json"] }

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 'z'
strip = "debuginfo"
