version: "3.3"

services:
  local-flex:
    image: mulesoft/flex-gateway:1.7.1
    ports:
      - 8081:8081
    volumes:
      - ./config:/usr/local/share/mulesoft/flex-gateway/conf.d/
  backend:
    image: kennethreitz/httpbin
  oauth-server:
    image: colinodell/static-response-server
  block-server:
      image: colinodell/static-response-server
      environment:
        - "HTTP_CODE=200"
        - 'HTTP_BODY=24.152.57.0/24'
        - "HTTP_HEADERS=Content-Type: application/text"