version: "3.3"

services:
  local-flex:
    image: mulesoft/flex-gateway:1.10.0
    ports:
      - 8081:8081
    volumes:
      - ./config:/usr/local/share/mulesoft/flex-gateway/conf.d/
    depends_on:
      - redis
  backend:
    image: kennethreitz/httpbin
  redis:
    image: redis:7.2-alpine
    ports:
      - 6379:6379
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

volumes:
  redis-data:
