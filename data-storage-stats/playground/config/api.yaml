---
apiVersion: gateway.mulesoft.com/v1alpha1
kind: ApiInstance
metadata:
  name: ingress-http
spec:
  address: http://0.0.0.0:8081
  services:
    upstream:
      address: http://backend
      routes:
        - config:
            destinationPath: /anything/echo/
  policies:
    - policyRef:
        name: data-storage-stats-v1-0-impl # This value will be overriden during 'make run' execution
        namespace: default
      config:
        namespace: "request-stats"
        storage_type: "remote"
        ttl_seconds: 3600
        max_retries: 3
        shared_storage: "shared-storage-redis"
