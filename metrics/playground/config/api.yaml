---
apiVersion: gateway.mulesoft.com/v1alpha1
kind: ApiInstance
metadata:
  name: ingress-http
spec:
  address: http://0.0.0.0:8081
  services:
    upstream:
      address: http://backend
      routes:
        - config:
            destinationPath: /anything/echo/
  policies:
    - policyRef:
        name: metrics-v1-0-impl
        namespace: default
      config:
        metricsSink: http://backend/anything/echo/metrics
        pushFrequency: 10
