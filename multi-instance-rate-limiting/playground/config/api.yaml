---
apiVersion: gateway.mulesoft.com/v1alpha1
kind: ApiInstance
metadata:
  name: ingress-http
spec:
  address: http://0.0.0.0:8081
  services:
    upstream:
      address: http://backend
      routes:
        - config:
            destinationPath: /anything/echo/
  policies:
    - policyRef:
        name: multi-instance-rate-limiting-v1-0-impl # This value will be overriden during 'make run' execution
        namespace: default
      config:
        rate_limits:
          - group_name: "api"
            requests_per_window: 3
            window_size_seconds: 60
            key_selector: "api_key"
        shared_storage: "shared-storage-redis"
